<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="./Signup.css">
<body><nav class="main"> <a href="./Home.html" id="hm" id="hm"><span>HOME</span></a> <h1>Signup here</h1></nav>
    <div id="container">




<form action="signup" method="post" enctype="multipart/form-data"> 
	<table>
   <tr>
<td>	<label for="name">Name :</label> </td>
<td> <input type="text" name="name" id="nm" placeholder="Enter your name"></td>
</tr>
<tr>
    <td> <label for="number">Mobile :</label></td>
    <td>  <input type="tel" pattern="[0-9]{10}" name="number" id="mb" placeholder="Enter your number" required></td>
</tr>
<tr>
    <td>  <label for="email">Email :</label></td>
    <td> <input type="email" name="email" id="em" placeholder="Enter your email" required></td>
</tr>
<tr>
    <td> <label for="pass">Password :</label></td>
	<td><input type="password" name="pass" id="ps" placeholder="Enter a password" required></td>
</tr>


<tr>
    <td> <label for="gen">Gender :</label></td>
    <td> <input type="radio" name="gen" id="gen">MALE <input type="radio" name="gen" id="gen">FEMALE</td>
</tr>
<tr>
    <td> <label for="country">Country :</label></td>
    <td> <select name="country" id="drop">
        <option value="country">India</option>
        <option value="country">Uganada</option>
        <option value="country">Africa</option>
        <option value="country">Bangladesh</option>
    </select></td>
</tr>
<tr><td><label for="dob">D O B :</label></td>
<td><input type="date" name="dob" id="dob" required></td>
</tr>
<tr>
    <td>  <label for="picture">Picture :</label></td>
    <td> <input type="file" name="picture" id="pic" required></td>

</tr>
<tr>
    <td>  <button id="button-signup">Signup</button></td><td> <button id="button-cancel" type="reset">Cancel</button></td>
</tr>

    </table>

    <h4>Already have account ? <a href="./Login.html">Login .</a></h4>
</form>
</div>
</body>
</html>
